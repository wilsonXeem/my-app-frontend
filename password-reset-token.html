<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./bootstrap-3.3.7/dist/css/bootstrap.css">
    <link rel="stylesheet" href="app.css">
</head>
<body>
    <header>
        <div class="login-header">
            <p>
            <h1 style="color: white;"><strong>Muyi Hira</strong></h1>
            </p>
        </div>
    </header>

    <div id="p-reset">
        <h1>Password-Reset</h1>
        <p id="message"
                style="font-size: x-small; font-style: italic; font-weight: bold; display: none; margin-top: 0px; color: blue;">
            </p>
        <form action="#">
            <p>Enter new password</p>
            <input type="password" id="password" placeholder="New password" name="password" style="width: 120%; margin-bottom: 8px;"><br>
            <p id="passwordp"
                style="font-size: x-small; font-style: italic; font-weight: bold; display: none; margin-top: 0px; color: red;">
            </p>
            <button type="submit"
                style="border: none; background-color: green; padding: 3px 15px 3px 15px; border-radius: 3px; color: white; font-weight: bold;">Submit</button>
        </form>
    </div>

    <script src="jquery-3.5.0.js"></script>
    <script src="password-reset-token.js"></script>
</body>
</html>
